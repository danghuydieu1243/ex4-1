
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>
<h1>Survey</h1>
<p>If you have a moment, we'd appreciate it if you would fill out this survey </p>
<h3>Your information:</h3>
<form action="emailList" method="post">
    <input type="hidden" name="action" value="add">

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>First Name:</label>
    <input type="text" name="firstName" required><br>

    <label>Last Name:</label>
    <input type="text" name="lastName" required><br>


    <h3>How did you hear about us ?</h3>
    <p>
        <input type="radio" name="aboutUs" value="Search engine">Search engine
        <input type="radio" name="aboutUs" value="Word of mouth">Word of mouth
        <input type="radio" name="aboutUs" value="Other" >Other</p>
    <h3>Would you like to receive announcements about new CDs and special offers?</h3>
    <p><input type="checkbox" name="wouldLike">YES, I'd like that<br></p>
    <p>Please contact me by:
        <select name="contact">
            <option value="Email of postal mail" selected>Email or postal mail</option>
            <option value="Phone">Phone</option>
        </select></p>
    <input type="submit" value="submit" id="submit">
    <button><a href="https://personalweb-n28s.onrender.com/home/">Return</a></button>
</form>
</body>
</html>
